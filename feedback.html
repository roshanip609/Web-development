<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - PlayStation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .feedback-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .back-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            justify-content: center;
        }

        .star {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffc107;
            transform: scale(1.15);
        }

        .error-msg {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            resize: vertical;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .success-msg {
            color: #388e3c;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        
        <h2>üìù Send Feedback</h2>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label>Rate your experience:</label>
                <div class="star-rating">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <input type="hidden" id="rating" value="0">
                <div class="error-msg" id="ratingError">Please select a rating</div>
            </div>
            
            <div class="form-group">
                <label for="comment">Comments:</label>
                <textarea id="comment" placeholder="Share your feedback with us..." rows="5"></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
            <div class="success-msg" id="feedbackSuccess">‚úì Thank you for your feedback!</div>
        </form>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');
        const ratingError = document.getElementById('ratingError');
        const feedbackSuccess = document.getElementById('feedbackSuccess');

        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                ratingInput.value = value;
                ratingError.style.display = 'none';
                
                stars.forEach(s => {
                    if (s.getAttribute('data-value') <= value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseover', () => {
                const value = star.getAttribute('data-value');
                stars.forEach(s => {
                    if (s.getAttribute('data-value') <= value) {
                        s.style.color = '#ffc107';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        document.querySelector('.star-rating').addEventListener('mouseleave', () => {
            stars.forEach(s => {
                if (s.classList.contains('active')) {
                    s.style.color = '#ffc107';
                } else {
                    s.style.color = '#ddd';
                }
            });
        });

        
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const rating = ratingInput.value;
            const comment = document.getElementById('comment').value.trim();

            if (rating === '0') {
                ratingError.style.display = 'block';
                return;
            }

            
            feedbackSuccess.style.display = 'block';
            
            
            console.log('Feedback submitted:', { rating, comment });

            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
